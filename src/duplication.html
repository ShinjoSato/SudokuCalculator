<html>
    <head>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <script src="package/jquery.min.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

        <div style="font-family: 'Leckerli One', cursive; color:#e0e0e0;">
            <div class='mold-square'></div>
            <div class='input-area'>
                <script>
                    const scale=9;
                    let GroupLists=[];

                    const Width=120;
                    let Status=0;

                    moldSelectArea();
                    $("#bt-regress").css("display","none");

            </div>
        </div>
